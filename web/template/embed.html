<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Embed | {{file_name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .plyr-container {
            width: 100%;
            height: 100%;
        }

        .plyr {
            height: 100%;
            width: 100%;
        }

        /* Ensure the video fills the container */
        .plyr__video-wrapper {
            height: 100% !important;
        }

        video {
            height: 100% !important;
            width: 100% !important;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="plyr-container">
        <video id="myVideo" src="{{file_url}}" playsinline controls crossorigin="anonymous">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- External JS -->
    <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize Plyr
            if (typeof Plyr !== 'undefined') {
                const player = new Plyr('#myVideo', {
                    controls: [
                        'play-large',
                        'play',
                        'progress',
                        'current-time',
                        'mute',
                        'volume',
                        'captions',
                        'settings',
                        'pip',
                        'airplay',
                        'fullscreen'
                    ],
                    settings: ['quality', 'speed', 'loop'],
                    ratio: '16:9'
                });

                // Handle window resize to keep it clean
                window.addEventListener('resize', () => {
                    player.update();
                });
            }
        });
    </script>
</body>

</html>
